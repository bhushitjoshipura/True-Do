<template name="task">
        <tr>
        {{#if isChecked}}
                <td style="background-color: green; text-align: center;"><input type="checkbox" checked class="toggle-checked" /></td>
        {{else}}
               <td style="background-color: green; text-align: center;"><input type="checkbox" class="toggle-checked" /></td>
        {{/if}}
        <td style="background-color: lightgoldenrodyellow;">{{text}}</td>
        <td style="background-color: lightpink; text-align: center;"><input type="checkbox" checked="{{want}}" class="toggle-want" /></td>
        <td style="background-color: lightgreen; text-align: center;"><input type="checkbox" checked="{{can}}" class="toggle-can" /></td>
        <td style="background-color: orange; text-align: center;"><input type="checkbox" checked="{{should}}" class="toggle-should" /></td>
        <td style="background-color: lightblue; text-align: center;"><button class="delete" style="background-color: red; color: white">&times;</button></td>
        </tr>
</template>
