<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <input type="checkbox" name="want" class="enter-want" checked/>
        <input type="checkbox" name="can" class="enter-can" checked/>
        <input type="checkbox" name="should" class="enter-should" checked/>
        <button type="submit">+</button>
    </form>
</template>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è True-Do List {{incompleteCount}} </h1>
                </div>
            </div>
        </header>
        {{#if isUserLogged}}
            <!--for logout-->
            <div class="user">{{getUser.username}}</div>
            <div class="main">
                <!--for new task-->
                {{> form }}
            <table class="task">
                <tr>
                    <td>
                        <div class="filter">
                            <!--for showing only completed or all tasks-->
                            <button id="hide-completed-button">
                                {{#if hideCompleted}}
                                        Admire
                                {{else}}
                                        Focus
                                {{/if}}
                            </button>
                        </div>
                    </td>
                    <td><div class="sorter"><button id="reckless-button">Reckless</button></div></td>
                    <td><div class="sorter"><button id="indulgent-button">Indulgent</button></div></td>
                    <td><div class="sorter"><button id="candid-button">Candid</button></div></td>
                    <td><div class="sorter"><button id="sincere-button">Sincere</button></div></td>
                    <td><div class="sorter"><button id="alive-button">Alive</button></div></td>
                    <td><div class="sorter"><button id="wise-button">Wise</button></div></td>                             
                </tr>
            </table>

                <!--for showing "loading..." when tasks aren't ready. Defined as a helper in App.js/mainContainer/helper/isLoading-->
                {{#if isLoading}}
                    <div class="loading">loading...</div>
                {{/if}}
                <!--Text headers of various parts-->
                <table>
                <!--for showing task list-->
                <ul class="tasks">
                    <tr>
                        <th>Done</th>
                        <th>Goal</th>
                        <th>Want</th>
                        <th>Can</th>
                        <th>Should</th>
                        <th>Delete</th>
                    </tr>
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </ul>
            </table>
            </div>
        {{else}}
            <!--for showing login-->
            {{> login}}
        {{/if}}
    </div>
</template>
