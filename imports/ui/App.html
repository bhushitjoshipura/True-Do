<body>
    <div class="container-flex" style="background-color:lightblue;">
        {{> mainContainer }}
    </div>
</body>

<template name="form">
    <form class="task-form">
        <div class="form-row">
            <div class="form-group col-sm-1" style="background-color: green; text-align: center;">
            </div>
            <div class="form-group col-sm-7" style="background-color: lightgoldenrodyellow; text-align: center;">
                <label for="text">&#128221;</label>
                <input type="text" name="text" id="text" placeholder="Type to add new tasks" />
            </div>
            <div class="form-group col-sm-1" style="background-color: lightpink; text-align: center;">
                <label for="want">&#10084;&#65039;?</label>
                <input type="checkbox" name="want" class="update-want" checked/>
            </div>
            <div class="form-group col-sm-1" style="background-color: lightgreen; text-align: center;">
                <label for="Can">&#128170;?</label>
                <input type="checkbox" name="can" class="update-can" checked/>
            </div>
            <div class="form-group col-sm-1" style="background-color: orange; text-align: center;">
                <label for="Can">&#9878;&#65039;?</label>
                <input type="checkbox" name="should" class="update-should" checked/>
            </div>
            <div class="form-group col-sm-1" style="background-color:lightblue; text-align: center;">
                <!-- <label for="Enter">Enter</label>   -->  
                <button id="Enter" class="btn" type="submit" style="background-color: green; color: white"> &crarr;</button>
            </div>
        </div>
    </form>
</template>

<template name="mainContainer">
    <div class="row" style="background-color:lightblue;">
        <!-- Header, visible unconditionally-->
        <div class="col-sm-10" >
            <header><h4>üìùÔ∏è True-Do {{incompleteCount}}</h4></header>
        </div>

        {{#if isUserLogged}}
            <div class="col-sm-2">                
                <div class="btn-group">
                    <!-- Form popper, should set "entering" -->
                    <button type="button" class="btn btn-secondary" id="form-show-button" style="background-color: green; color:white">
                        {{#if entering}}
                            &minus;
                        {{else}}
                            &plus;
                        {{/if}}
                    </button>

                    <!-- Focus selector-->
                    <button type="button" class="btn btn-secondary" id="hide-completed-button" style="background-color: lightskyblue;">
                        {{#if hideCompleted}}
                            &#127993;
                        {{else}}
                            &#129496;&#8205;&#9794;&#65039;
                        {{/if}}                   
                    </button>

                    <!-- Mood selector, Dropdown -->
                    <select class="form-select" name="mood" id="mood" style="background-color: lightskyblue;">
                        <option value="reckless" id="reckless-button" style="background-color: lightskyblue;">&#129347;</option>
                        <option value="indulgent" id="indulgent-button" style="background-color: lightskyblue;">&#127851;</option>
                        <option value="candid" id="candid-button" style="background-color: lightskyblue;">&#128170;&#10084;&#65039;&#9878;&#65039;</option>
                        <option value="sincere" id="sincere-button" style="background-color: lightskyblue;">&#128170;&#9878;&#65039;&#10084;&#65039;</option>
                        <option value="alive" id="alive-button" style="background-color: lightskyblue;">&#9878;&#65039;&#10084;&#65039;&#128170;</option>
                        <option value="wise" id="wise-button" style="background-color: lightskyblue;" selected>&#129417;</option>
                        <option value="vengeful" id="vengeful-button" style="background-color: lightskyblue;">&#129529;</option>
                        <option value="quick" id="quick-button" style="background-color: lightskyblue;">&#128658;</option>                
                    </select>

                    <!-- Logout button-->
                    <button type="button" class="btn btn-secondary" style="background-color: lightpink;">
                        <div class="user">&#128682;</div>                        
                    </button>

                </div>
            </div>
        {{/if}}
    </div> 
    <div>
        {{#if isUserLogged}}
            <div class="main" style="background-color: lightblue;">
                <!-- Static HTML, show immediately-->
                {{#if entering}}
                    {{> form }}
                {{/if}}
                <!-- Dynamic content, show loading sign if needed-->
                <!--for showing "loading..." when tasks aren't ready. Defined as a helper in App.js/mainContainer/helper/isLoading-->
                {{#if isLoading}}
                    <div class="loading">&#9203;</div>
                {{/if}}

                <table class="table">
                    <thead>
                        <tr>
                            <th style="background-color: green; text-align: center;">&#127919;</th>
                            <th style="background-color: lightgoldenrodyellow; text-align: center;">&#128221;</th>
                            <th style="background-color: lightpink; text-align: center;">&#10084;&#65039;</th>
                            <th style="background-color: lightgreen; text-align: center;">&#128170;</th>
                            <th style="background-color: orange; text-align: center;">&#9878;&#65039;</th>
                            <th style="background-color: lightblue; text-align: center;">&#128465;&#65039;</th>                               
                        </tr>
                    </thead>
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </table>
            </div>

        {{else}}
            <!--for showing login-->
            {{> loginButtons}}
        {{/if}}
    </div>
</template>
