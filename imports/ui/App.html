<body>
    <div class="container-flex" style="background-color:lightblue;">
        {{> mainContainer }}
    </div>
</body>

<template name="form">
    <form class="task-form">
        <div class="form-row">
            <div class="form-group col-sm-1" style="background-color: green; text-align: center;">
            </div>
            <div class="form-group col-sm-7" style="background-color: lightgoldenrodyellow; text-align: center;">
                <label for="text">&#128221;</label>
                <input type="text" name="text" id="text" placeholder="Type to add new tasks" />
            </div>
            <div class="form-group col-sm-1" style="background-color: lightpink; text-align: center;">
                <label for="want">&#10084;&#65039;?</label>
                <input type="checkbox" name="want" class="enter-want" checked/>
            </div>
            <div class="form-group col-sm-1" style="background-color: lightgreen; text-align: center;">
                <label for="Can">&#128170;?</label>
                <input type="checkbox" name="can" class="enter-can" checked/>
            </div>
            <div class="form-group col-sm-1" style="background-color: orange; text-align: center;">
                <label for="Can">&#9878;&#65039;?</label>
                <input type="checkbox" name="should" class="enter-should" checked/>
            </div>
            <div class="form-group col-sm-1" style="background-color:lightblue; text-align: center;">
                <!-- <label for="Enter">Enter</label>   -->  
                <button id="Enter" type="submit" style="background-color: green; color: white">+</button>
            </div>
        </div>
    </form>
</template>

<template name="mainContainer">
    <div class="row" style="background-color:lightblue;">
        <div class="col-sm-10" >
            <header>
                <h3>üìùÔ∏è True-Do List {{incompleteCount}} </h3>
            </header>
        </div>
        <div class="col-sm-2">
            <div class="user">
                {{#if isUserLogged}}
                    <!--for logout-->
                    <h5>&#128081; {{getUser.username}}</h5>
                {{/if}}
            </div>
        </div>
    </div>
        {{#if isUserLogged}}
            <div class="main" style="background-color: lightblue;">
                {{> form }}
                <div class="filter" style="background-color: lightblue;">
                    I am
                    <!--for showing only completed or all tasks-->
                    <button class="btn" id="hide-completed-button" style="background-color: greenyellow;">
                        {{#if hideCompleted}}
                                focusing on what is remaining &#128300;
                        {{else}}
                                admiring overall picture &#127760;
                        {{/if}}
                    </button>
                </div>

                <div class="row">
                    <div class="col-sm-1">I am feeling</div>
                    <div class="col-sm-1"><button id="reckless-button" style="background-color: red; color: white">Reckless</button></div>
                    <div class="col-sm-1"><button id="indulgent-button" style="background-color: lightpink;">Indulgent</button></div>
                    <div class="col-sm-1"><button id="candid-button" style="background-color: lightgreen;">Candid </button></div>
                    <div class="col-sm-1"><button id="sincere-button" style="background-color: greenyellow;">Sincere</button></div>
                    <div class="col-sm-1"><button id="alive-button" style="background-color: lightsalmon;">Alive</button></div>
                    <div class="col-sm-1"><button id="wise-button" style="background-color: orange;">Wise</button></div>
                </div>

                <!--for showing "loading..." when tasks aren't ready. Defined as a helper in App.js/mainContainer/helper/isLoading-->
                {{#if isLoading}}
                    <div class="loading">&#9203;</div>
                {{/if}}

                <table class="table">
                    <thead>
                        <tr>
                            <th style="background-color: green; text-align: center;">&#127919;</th>
                            <th style="background-color: lightgoldenrodyellow; text-align: center;">&#128221;</th>
                            <th style="background-color: lightpink; text-align: center;">&#10084;&#65039;</th>
                            <th style="background-color: lightgreen; text-align: center;">&#128170;</th>
                            <th style="background-color: orange; text-align: center;">&#9878;&#65039;</th>
                            <th style="background-color: lightblue; text-align: center;">&#128465;&#65039;</th>                               
                        </tr>
                    </thead>
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </table>
            </div>

        {{else}}
            <!--for showing login-->
            {{> login}}
        {{/if}}
    <!-- </div> -->
</template>
